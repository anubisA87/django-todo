{% load static %}

<link rel="stylesheet" href="{% static '/css/registration.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<body style="background-color: lightgray; margin: 40; font-family: sans-serif;">
  <div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list" style="display: flex; background: #b3b2b2;">
      <li class="pure-menu-item" style="height: auto;">
        <a href="{% url 'home' %}" class="pure-menu-link">Home</a>
      </li>
      <li class="pure-menu-item" style="height: auto;">
        <a href="{% url 'projects' %}" class="pure-menu-link">Projects</a>
      </li>
      {% if user.is_authenticated %}
        <li class="pure-menu-item" style="height: auto; margin-left: auto;">
          <a class="pure-menu-link">{{ user.username }}</a>
        </li>
        <li class="pure-menu-item" style="height: auto">
          <a href="{% url 'logout' %}" class="pure-menu-link">Logout</a>
        </li>
      {% else %}
        <li class="pure-menu-item" style="height: auto; margin-left: auto;">
          <a href="{% url 'login' %}" class="pure-menu-link">Login</a>
        </li>
        <li class="pure-menu-item" style="height: auto">
          <a href="{% url 'sign_up' %}" class="pure-menu-link">Sign Up</a>
        </li>
      {% endif %}
    </ul>
  </div>
  <div class="container" style="background-color: #b3b2b2; padding: 22; width: fit-content; top: 50%; left: 50%; margin-top: 40;">
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
