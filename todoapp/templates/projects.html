{% extends 'layout/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
</head>
<body>
  <h1>Projects</h1>
  <div class="project_div">
    {% for project in projects %}
      <div class="project">
        <a href="/tasks/{{project.id}}">{{ project }}</a>
        <button>Delete</button>
        <button>Update</button>
      </div>
    {% endfor %}
  </div>
  <button class="create_project"><a href="/create_project">Create project</a></button>
</body>
</html>
{% endblock  %}
