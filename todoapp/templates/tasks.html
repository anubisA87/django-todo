<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
</head>
<body>

        <button>Delete</button>
        <input type="checkbox">
    {% endfor %}
  </ul>
</body>
</html>
