{% extends 'layout/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update project</title>
</head>
<body>
  <h1>New project name</h1>
  <form method="POST">
    <p style="font-weight: bold;">Old name: <a href="/projects">{{ project.name }}</a></p>
    {% csrf_token %}
    {{ form.as_p }}
  <button type="submit">Submit</button>
</body>
</html>
{% endblock %}
